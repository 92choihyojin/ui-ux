<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 600px;
      height: 300px;
      margin: 30px auto;
      border: 3px dotted black;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button {
      display: block;
      width: 100px;
      height: 50px;
      font-weight: 700;
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <button id="btnStart">time 시작</button>
    <button id="btnStop">time 종료</button>
  </div>

  <!-- 스크립트 -->
  <script>
    let btnStart = document.querySelector("#btnStart");
    let btnStop = document.querySelector("#btnStop");
    let timeId;

    //setTimeout() 핸드폰 알람설정 10초후 알람 << 1번만 알람
    //setInterval() 핸드폰 알람설정 10초후 알람 << 10초 할때마다 계속적으로 알람
    btnStart.addEventListener("click", startFn, false);
    btnStop.addEventListener("click", stopFn, false);

    function startFn() {
      // 1번만 알람  
      // timeId = setTimeout(()=>{console.log('알람발생')},3000);

      // n초마다 알람
      timeId = setInterval(() => { console.log('알람발생') }, 3000);
    }

    function stopFn() {
      console.log('알람해제');
      
      // 1번 알람 해제
      // clearTimeout(timeId);

      // n번 알람해제
      clearInterval(timeId);
    }
  </script>

</body>

</html>
