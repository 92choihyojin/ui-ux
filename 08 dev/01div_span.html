<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div,span {
      width: 80px;
      height: 80px;
      border: 2px dotted black;
    }
    div {
      background-color: red;
      display: inline-block;
    }
    
    span {
      background-color: rgba(60, 255, 0, 0.849);
      display: block;
    }
  </style>
</head>

<body>
  <!-- block level -->
  <div>1</div>
  <div>2</div>
  <div>3</div>

  <!-- inlin level -->
    <span>1</span> <span>2</span> <span>3</span>
</body>

</html>
