  <h1>자바스크립트 즉시실행 함수</h1>

  <script>
    //객체찾기
    let h1obj = document.querySelector("h1");
    //익명함수
    let sum = function(){
      return 100 + 1000;
    }
    //즉시실행함수
    (function(){
      document.write(`10+20 = 30`);
    }());
    let result = sum;
    // h1obj.innerText = `result = ${result}`;

    document.write( `result = ${result}`);
