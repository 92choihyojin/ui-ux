<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: beige;
    }

    .wrap {
      width: 1200px;
      margin: 0 auto;
      border: 1px solid black;
      padding: 10px;
    }

    p {
      text-align: center;
    }

    /* 헤더영역 */
    header {
      width: 100%;
      height: 100px;
      border: 2px dotted black;
      margin-bottom: 10px;
    }

    /* nav 영역 */
    nav {
      width: 100%;
      height: 40px;
      border: 2px dotted black;
      margin-bottom: 10px;
    }

    /* main 영역 */
    main {
      width: 100%;
      border: 2px dotted rgb(255, 0, 0);
      margin-bottom: 10px;
      padding: 10px;
    }

    .main-section1 {
      width: 100%;
      border: 2px dotted rgb(255, 0, 225);
      margin-bottom: 10px;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .main-section1>article {
      width: 49%;
      height: 100px;
      border: 2px dotted rgb(0, 0, 0);
    }

    .main-section2 {
      width: 100%;
      border: 2px dotted rgb(57, 0, 246);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }

    .main-section2 > article, .main-section2 > aside {
      width: 49%;
      height: 200px;
      border: 2px dotted rgb(254, 0, 0);
    }
    /* aside 영역 */
    .main-section2 > aside > article:nth-child(1) {
      width: 100%;
      height: 100px;
      border: 7px dotted rgb(0, 0, 0);
      margin: 10px;
    }
    
    .main-section2 > aside > article:nth-child(2) {
      width: 100%;
      height: 50px;
      border: 2px dotted rgb(0, 0, 0);
      
    }
    .main-section2 > aside > article:nth-child(3) {
      width: 100%;
      height: 50px;
      border: 2px dotted rgb(0, 0, 0);
      
    }

    /* footer 영역 */
    footer {
      width: 100%;
      height: 100px;
      border: 2px dotted black;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <p> &lt;header&gt;</p>
    </header>

    <nav>
      <p> &lt;nav&gt;</p>
    </nav>

    <main>
      <p> &lt;main&gt; </p>
      <section class="main-section1">
        <article>
          <p> &lt;article1&gt;</p>
        </article>
        <article>
          <p> &lt;article2&gt;</p>
        </article>
      </section>

      <section class="main-section2">
        <aside>
          <p> &lt;article3&gt; </p>
          <article><p>&lt; 팝업창 &gt;</p></article>
        </aside>
        <aside>
          <p> &lt;aside&gt; </p>
          <article><p>&lt; 광고 창 1 &gt;</p></article>
          <article><p>&lt; 광고 창 2 &gt;</p></article>
        </aside>
      </section>
      </section>
    </main>

    <footer>
      <p> &lt;footer&gt; </p>
    </footer>

  </div>
</body>

</html>
